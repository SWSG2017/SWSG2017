<section class="content-header">
  <h1><i class="fa fa-cutlery"></i> Menu Items
  </h1>
</section>

<section class="content animate-bottom">
    <div class="row">
      <div class="col-lg-3 col-xs-6">

        <div class="small-box bg-green">
          <div class="inner">
            <h3 ng-bind="totalQty"></h3>

            <p>Menu Items</p>
          </div>
          <div class="icon">
            <i class="fa fa-barcode"></i>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-xs-6">
        <div class="small-box bg-yellow">
          <div class="inner">
          <h3 ng-bind="totalLowQty"></h3>
            <p>Customer's orders</p>
          </div>
          <div class="icon">
            <i class="fa fa-envelope"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="box-header">
        <h3 class="box-title"><i class="fa fa-truck"></i> Breakdown</h3>

        <div class="box-tools">
          <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" id="input" class="form-control pull-right" onkeyup="filter()" placeholder="Search">

            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
    <div class="box-body table-responsive no-padding" style="max-height:300px; overflow:auto">
      <table id="table" class="table table-hover">
        <tr>
          <th>Item Name</th>
          <th>Last Updated</th>
          <th>Price</th>
          <th>Promotion</th>
          <th>Sides</th>
          <th>Beverage</th>
        </tr>
        <tr ng-repeat ="menuItem in menu">
          <td ng-bind="menuItem.name"></td>
          <td ng-bind="date"></td>
          <td ng-bind="menuItem.price"></td>
          <td ng-bind="menuItem.isPromo"></td>
          <td ng-bind="menuItem.isSides"></td>
          <td ng-bind="menuItem.isBvg"></td>
        </tr>
      </table>
    </div>
  </div>


    <div class="row">
      <div ng-repeat ="stock in stocks">
      <div class="col-lg-2 col-xs-6">
        <div class="info-box bg-white" style="width:105%">
          <span class="info-box-icon"><img ng-src="/image/{{stock.status}}-icon.png" style="width:75%; -webkit-filter: grayscale(100%);"></span>

          <div class="info-box-content">

            <span class="info-box-text">{{menu.name}}</span>
            <span class="info-box-text">{{menu.price}}</span>
            <span class="info-box-text">{{menu.isPromo}}</span>
            <span class="info-box-text">{{menu.isSides}}</span>
            <span class="info-box-text">{{menu.isBeverage}}</span>
            <!--us in  orders-->
            <span class="info-box-number">{{ stock.qty }}</span>

            <div class="progress">
              <div class="progress-bar" ng-style="{'width':stock.percentage+'%', 'background-color': 'red'}"></div>
            </div>

            <span class="progress-description">
              {{ stock.updatedOn }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
