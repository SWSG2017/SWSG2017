<section class="content-header">
  <h1><i class="fa fa-dashboard"></i> My Dashboard</h1>
</section>

<section class="content animate-bottom">

  <div class="row">
    <div class="col-lg-3 col-xs-6">

      <div class="small-box bg-aqua">
        <div class="inner">
          <h3>4</h3>
          <p>Menus</p>
        </div>
        <div class="icon">
          <i class="fa fa-cutlery"></i>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-xs-6">
      <div class="small-box bg-green">
        <div class="inner">
            <h3 ng-bind="totalQty"></h3>

          <p>Menu items</p>
        </div>
        <div class="icon">
          <i class="fa fa-barcode"></i>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-xs-6">
      <div class="small-box bg-yellow">
        <div class="inner">
          <h3 ng-bind="totalLowQty"></h3>

          <p>Customer's orders</p>
        </div>
        <div class="icon">
          <i class="fa fa-envelope"></i>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-xs-6">
      <div class="small-box bg-red">
        <div class="inner">
          <h3 ng-bind="totalLowQty"></h3>

          <p>Unordered food items</p>
        </div>
        <div class="icon">
          <i class="fa fa-thumbs-down"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
  <div class="col-md-6">
  <section class="content-header">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title"><i class="fa fa-truck"></i> Store Breakdown</h3>

        <div class="box-tools">
          <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" id="input" class="form-control pull-right" onkeyup="filter()" placeholder="Search">

            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding" style="max-height:300px; overflow:auto">
        <table id="table" class="table table-hover">
          <tr>
            <th>Store Name</th>
            <th>Last Updated</th>
            <th>Total items</th>
            <th>Customer's orders</th>
            <th>Unordered food items</th>
          </tr>
          <tr>
            <td>McDonalds Menu</td>
            <td ng-bind="date"></td>
            <td ng-bind="totalQty"></td>
            <td ng-bind="totalLowQty"></td>
            <td>0</td>
          </tr>
          <tr>
            <td>Food Menu</td>
            <td ng-bind="date"></td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Drinks Menu</td>
            <td ng-bind="date"></td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Dessert Menu</td>
            <td ng-bind="date"></td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
  </div>
    <!-- /.box -->
  </section>
  </div>
</section>
